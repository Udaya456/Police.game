<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Chase Poster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="poster">
        <div class="header">
            <h1>Sky Chase: Police vs. Thief</h1>
            <p class="tagline">Outsmart. Outfly. Outrun.</p>
        </div>
        <div class="main-content">
            <img src="Sky chase.jpg" alt="World Map" class="background-img">
            <div class="planes">
                <img src="Police plane.jpg" alt="Police Plane" class="plane police">
                <img src="Thief Plane .jpg" alt="Thief Plane" class="plane thief">
            </div>
        </div>
        <div class="footer">
            <p>Available Now on:</p>
            <div class="platforms">
                <img src="game logo.jpeg" alt="Android">
                <img src="IOS LOGO.png" alt="iOS">
                <img src="logo playstore.jpeg" alt="PC">
            </div>
            <p><a href="#" class="cta">Download Now!</a></p>
        </div>
    </div>
</body>
</html>
